{% extends 'base.html' %}

{% block content %}
    <table class="striped bordered">
        <thead>
            <tr>
                <th>Specification</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>

            {% for field, value in result_dict %}
                     {% if value %}
                         <tr>
                             <td>{{ field }}</td>
                             <td>{{ value }}</td>
                         </tr>
                     {% endif %}
             {% endfor %}


        </tbody>
    </table>
    <br>
    <div class="row">
        <div class="col s6 push-s3">
            <a href="/rest/{{ heli.manufacturer.name|slugify }}/{{ heli.id }}/">
                <button class="waves-effect waves-light btn blue">Generate JSON</button>
            </a>
        </div>
    </div>
{% endblock %}
